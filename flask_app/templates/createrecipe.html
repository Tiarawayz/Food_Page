<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
  <link href="./static/style.css" rel="stylesheet">
  <title>Add a new recipe!</title>
</head>
<body>
<div class="d-flex flex-wrap justify-content-around container">
  <div>
    <a href="/recipes">back to recipes</a>
    <a href="/logout">logout</a>
    <h2>Add a new Recipe!</h2>

    {% with messages = get_flashed_messages() %}
        {% if messages %}
        <ul class=flashes>
        {% for message in messages %}
            <li>{{ message }}</li>
        {% endfor %}
        </ul>
        {% endif %}
    {% endwith %}

    <form action="/recipes/new" method="post" id="new-recipe-form">
      <div class="name">
        <label for="name">Name:</label>
        <input type="text" name="name">
      </div>
      
      <div class="under">
        <label for="under">Under 30 minutes?</label>
        <input type="radio" id="under-yes" name="under" value="1" />
        <label for="under-yes">Yes</label>
        <input type="radio" id="under-no" name="under" value="0" />
        <label for="under-no">No</label>
      </div>
      
      <div class="description">
        <label for="description">Description</label>
        <textarea name="description" form="new-recipe-form"></textarea>
      </div>

      <div class="instructions">
        <label for="instructions">Instructions:</label>
        <textarea name="instructions" form="new-recipe-form"></textarea>
      </div>

      <input type="date" id="date-cooked" name="made_at" value="2023-03-22" />
      <input type="submit" value="Create Recipe"/>
    </form>
  </div>
</div>
</body>
</html>
